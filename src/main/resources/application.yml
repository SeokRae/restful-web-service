server:
  port: 8888

spring:
  application:
    name: restful-service
  jpa:
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
  messages:
    basename: messages
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true

management:
  endpoints:
    web:
      exposure:
        # 노출할 수 있는 모든 경로를 설정해서 어떤 것이 있는지 확인
        include: "*"

logging:
  level:
    org.springframework: debug
    org.hibernate.SQL: debug